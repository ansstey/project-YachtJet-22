<section class="rent-a-yacht section">
  <div class="full-content-rent container">
    <div class="container-rent-content">
      <h3 class="title-rent">Rent a yacht now</h3>
      <form class="rent-section" id="rent">
        <div class="rent-form">
          <div class="rent-field">
            <label for="user-name" class="rent-label"></label>
            <div class="rent-div">
              <input
                type="text"
                name="user-name"
                class="rent-input"
                required
                id="user-name"
                placeholder="Full Name"
              />
            </div>
          </div>

          <div class="rent-field">
            <label for="user-email" class="rent-label"></label>
            <div class="rent-div">
              <input
                type="email"
                name="user-email"
                class="rent-input"
                required
                id="user-email"
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                placeholder="Email"
              />
            </div>
          </div>

          <div class="rent-field">
            <label for="phone" class="rent-label"></label>
            <div class="rent-div">
              <input
                type="tel"
                name="phone"
                class="rent-input"
                id="phone"
                required
                pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
                title="+38-067-123-45-67"
                placeholder="Phone number"
              />
            </div>
          </div>

          <div class="comments-fields">
            <label for="user-comment" class="rent-label"></label>
            <textarea
              name="user-comment"
              id="user-comment"
              class="rent-textarea"
              placeholder="Comment"
            ></textarea>
          </div>
        </div>
        <div class="button-rent">
          <button type="submit" class="send-btn">Send</button>
        </div>
      </form>
    </div>
    <div class="images-about">
      <picture class="picture-rent">
        <source
          srcset="
            /img/rent-a-yacht/rent-desk-1x.jpg 1x,
            /img/rent-a-yacht/rent-desk-2x.jpg 2x
          "
          media="(min-width:1280px)"
        />
        <source
          srcset="
            /img/rent-a-yacht/rent-tab-1x.jpg 1x,
            /img/rent-a-yacht/rent-tab-2x.jpg 2x
          "
          media="(min-width:768px)"
        />
        <source
          srcset="
            /img/rent-a-yacht/rent-mob-1x.jpg 1x,
            /img/rent-a-yacht/rent-mob-2x.jpg 2x
          "
          media="(max-width:767px)"
        />
        <img
          class="img-rent"
          src="/img/rent-a-yacht/rent-desk-1x.jpg"
          alt="Rent a yacht"
          width="335"
        />
      </picture>
    </div>
  </div>
</section>
